<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Archive - Mark Bosco</title>
    <link rel="icon" href="./person-hiking-solid.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the archive page */
        .archive-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .archive-item {
            background-color: #ebe8d8;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .archive-item img {
            width: 100%;
            max-width: 150px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .archive-item .book-title {
            font-weight: bold;
        }
        .archive-item .book-author {
            font-style: italic;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #aa631b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #795129;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Reading Archive</div>
    </header>

    <div class="divider"></div>

    <main>
        <section>
            <div class="archive-list">
                <div class="archive-item">
                    <p class="book-title">July 2024</p>
                    <img src="./images/killers.jpg" alt="Killers of the Flower Moon">
                    <p class="book-title">Killers of the Flower Moon</p>
                    <p class="book-author">by David Grann</p>
                </div>
                <div class="archive-item">
                    <p class="book-title">June 2024</p>
                    <img src="./images/the-wager.jpg" alt="The Wager">
                    <p class="book-title">The Wager</p>
                    <p class="book-author">by David Grann</p>
                </div>
                <div class="archive-item">
                    <p class="book-title">May 2024</p>
                    <img src="./images/salems-lot.jpg" alt="'Salem's Lot">
                    <p class="book-title">'Salem's Lot</p>
                    <p class="book-author">by Stephen King</p>
                </div>
            </div>
        </section>
    </main>

</body>

<footer>
    <div class="divider"></div>
    <div class="footer">
        <span>Â© 2024 Mark Bosco</span>
    </div>
</footer>

</html>
